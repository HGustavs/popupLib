<style>

	<script src="popover.js"></script>

  <script>

 	function mousemove(elem,evt)
 	{
			
			var xk=evt.clientX;
			var yk=evt.clientY;
			
			popover(xk,yk,120,27,300,70,14,14,200,0,500,500,"Anchor","pop");
						
 	}

  </script>

</head>

<body>

<div id="pop" class="popover arrow-bottom" style="position:absolute;">Move This Popup Window!</div>
<div onmousemove="mousemove(this,event);" style="position:absolute;left:200px;top:0px;width:500px;height:500px;border:1px solid red;"></div>
<div id="Anchor" style="position:absolute;border:1px solid red;">Anchor</div>
<div id="content"></div>

</body>
